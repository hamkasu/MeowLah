<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline ‚Äî MeowLah</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fef7ee;
      color: #3d3d3d;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 400px; }
    .cat-emoji { font-size: 4rem; margin-bottom: 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #b9470a; }
    p { font-size: 1rem; color: #666; margin-bottom: 1.5rem; line-height: 1.5; }
    .retry-btn {
      background: #ee7a10;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .retry-btn:hover { background: #df6009; }
    .offline-features {
      margin-top: 2rem;
      text-align: left;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
    }
    .offline-features li { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="cat-emoji">üê±</div>
    <h1>You're Offline</h1>
    <p>No worries ‚Äî MeowLah works offline too! Here's what you can still do:</p>
    <ul class="offline-features">
      <li>View cached cat posts</li>
      <li>Read saved memorial pages</li>
      <li>Draft a lost-cat report (auto-uploads when online)</li>
      <li>Write memorial entries (syncs later)</li>
    </ul>
    <br>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
